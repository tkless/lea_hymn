<h2>Aber sicher!</h2>
<p>
  "P" und E versehen die neue Datenbank mit einem neuen, sichereren Passwort, um
  den Inhalt dauerhaft vor unberechtigtem Zugriff zu schützen. Zusätzlich zu
  technischen Sicherheitseinstellungen werden auch magische Sicherungen gesetzt
  (ggf. unter Mitwirkung der Dämonin).
</p>
