<h2>Alles im grünen Bereich</h2>
<p>
  Der neue Zauberspruch ermöglicht dem Lehrling (und der Hexe) nun eigenständig
  den Wechsel zwischen den Dimensionen und gibt ihnen mehr Autonomie, weil sie
  nun einen eigenen Zauberspruch haben, den der Zauberer selbst nicht kennt und
  auch nicht leicht erschließen kann.
</p>
