<h2>Menschtraum</h2>

<figure>
  <blockquote class="blockquote">
    <p>"Einst träumte ich, ich sei ein Schmetterling, fliege hierhin und dorthin, ohne mich um etwas anderes zu kümmern
      als darum, mein Leben als Schmetterling zu genießen.
      Plötzlich erwachte ich in dem Bewusstsein, in Wirklichkeit ein Mensch zu sein.
      Doch nun weiß ich nicht: War ich ein Mensch, der träumte ein Schmetterling zu sein oder bin ich ein Schmetterling,
      der träumt, er sei ein Mensch?
      Es muss möglich sein, den Menschen und den Schmetterling zu unterscheiden. Darin liegt das Wesen der Veränderung."</p>
  </blockquote>
  <figcaption class="blockquote-footer">
    Zhuangzi, taoistischer Gelehrter, um 300 v.Chr.
  </figcaption>
</figure>
